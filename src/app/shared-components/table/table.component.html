<div class="table-container">
  <table class="table">
    <thead>
      <tr class="header">
      @for(header of headers; track header) { <th>{{ header }}</th> }
      </tr>
    </thead>
    <tbody>
      @for (row of data; track row.id)
      {
        <tr class="row">
          @for (header of headers; track header) { <td class="row-content">{{ row[header] }}</td> }
        </tr>
      }
    </tbody>
  </table>
</div>
